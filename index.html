<!DOCTYPE html>
<html lang="en">
<head>

    <title>Minion Translator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="center-container top">
            <h1 id="header-title">Minion Translator</h1>
            <img src="/images/minion.png" alt="Minion saying Hi!!!" id="imgheader">
    </header>
    <section>
        <div class="center-container">
            <h3>Enter text to convert to banana</h3>
            <textarea placeholder="hello" id="inputtext" class="textplace">
            </textarea>
        </div class="center-container">
        <div class="center-container">
            <button id="txtbutton">submit</button>
        </div>
        <div class="center-container">
            <textarea name="" class="textplace" id="outputtext" cols="30" rows="10"></textarea>
        </div>
    </section>

    <footer class="footer center-container">
        <div class="footer-heading">Let us connect on social media</div>
        <ul class="social-links list-non-bullet">
            <li class="list-item-inline"><a class="link" href="https://twitter.com/DIVYANS66942296">Twitter</a></li>
            <li class="list-item-inline"><a class="link" href="https://github.com/Divyanshu-19">Github</a></li>
            <li class="list-item-inline"><a class="link" href="/">LinkedIn</a></li>
        </ul>
    </footer>
    <script src="app.js"></script>

</html>
